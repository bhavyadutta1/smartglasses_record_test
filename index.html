<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealWear Navigator 500 Camera Test</title>
</head>
<body>
    <h1>Launch Camera on RealWear Navigator 500</h1>
    <button id="launchCameraBtn" class="wearhf">Launch Camera</button>

    <script>
        document.getElementById("launchCameraBtn").addEventListener("click", function() {
            // Check if the device is RealWear and launch the camera
            if (navigator.userAgent.includes("RealWear")) {
                window.location.href = "realwear://camera?action=startvideo";
            } else {
                alert("This feature is only available on RealWear devices.");
            }
        });
    </script>
</body>
</html>
